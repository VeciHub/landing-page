<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="js/perfil.js"></script>
  <style>
    body {
      background-color: #FAF1E6; /* Fondo Principal */
    }

    .profile-card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      background-color: #FFFFFF; /* Fondo de campos de entrada y tarjetas */
    }

    .avatar-lg {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
    }

    .form-control {
      border-radius: 0.5rem;
      background-color: #FFFFFF; /* Fondo de campos de entrada */
      border: 1px solid #D9D9D9; /* Borde gris claro */
      color: #000000; /* Texto principal */
    }

    .upload-box {
      cursor: pointer;
      color: #000000; /* Texto principal */
      border: 2px dashed #D9D9D9; /* Borde gris claro */
      padding: 1.5rem;
      border-radius: 0.5rem;
      text-align: center;
      background-color: #90C67C; /* Fondo de secciones secundarias */
    }

    .upload-box:hover {
      background-color: #67AE6E; /* Color principal */
      color: #FFFFFF; /* Texto sobre fondo oscuro */
      border-color: #67AE6E;
    }

    /* Botones según paleta VeciHub */
    .btn-primary {
      background-color: #67AE6E; /* Botones */
      border-color: #67AE6E;
      color: #FFFFFF; /* Texto sobre botones */
    }
    .btn-primary:hover {
      background-color: #328E6E; /* Color principal más oscuro */
      border-color: #328E6E;
      color: #FFFFFF;
    }

    .btn-secondary {
      background-color: #90C67C; /* Fondo de secciones secundarias para botón secundario */
      border-color: #90C67C;
      color: #000000; /* Texto principal */
    }
    .btn-secondary:hover {
      background-color: #67AE6E; /* Botones */
      border-color: #67AE6E;
      color: #FFFFFF;
    }

    .btn-danger {
      background-color: #328E6E; /* Color principal */
      border-color: #328E6E;
      color: #FFFFFF; /* Texto sobre botones */
    }
    .btn-danger:hover {
      background-color: #276a58; /* versión más oscura */
      border-color: #276a58;
      color: #FFFFFF;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row">
      <!-- Foto y nombre -->
      <div class="col-md-4 mb-4">
        <div class="card profile-card text-center p-4">
          <img id="profileImage" src="img/P1.jpeg" alt="Foto" class="avatar-lg mx-auto mb-3" />
          <h5 class="mb-0"><span id="nombreUsuario" >Nombre</span> <span id="apellidoUsuario">Apellido</span></h5>
          <p class="text-muted mb-3" id="correoUsuario" style="color: #000000;">correo@ejemplo.com</p>
          <label for="upload" class="upload-box">
            Subir nueva foto <br />
            <small>(JPG, PNG, GIF)</small>
            <input type="file" id="upload" hidden />
          </label>
        </div>
      </div>

      <!-- Información personal -->
      <div class="col-md-8">
        <div class="card profile-card p-4 mb-4">
          <h5 class="mb-3" style="color: #000000;">Información Personal</h5>
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" style="color: #000000;">Nombres</label>
                <input type="text" id="nombre" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label" style="color: #000000;">Apellidos</label>
                <input type="text" id="apellido" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label" style="color: #000000;">Correo electrónico</label>
                <input type="email" id="email" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label" style="color: #000000;">Teléfono</label>
                <input type="tel" id="telefono" class="form-control" />
              </div>
            </div>
            <div class="text-end mt-4">
              <button type="reset" class="btn btn-secondary me-2" onclick="window.location.href='Menu.html'">Cancelar</button>
              <button type="submit" class="btn btn-primary" id="guardarBtn">Guardar cambios</button>
            </div>
          </form>
        </div>


        <!-- Contraseña -->
        <div class="card profile-card p-4">
          <h5 class="mb-3" style="color: #000000;">Cambiar Contraseña</h5>
          <div class="mb-3">
            <label class="form-label" style="color: #000000;">Contraseña actual</label>
            <input type="password" id="actualPassword" class="form-control" value="Ltmp2024@#" />
          </div>
          <div class="mb-3">
            <label class="form-label" style="color: #000000;">Nueva contraseña</label>
            <input type="password" id="nuevaPassword" class="form-control" placeholder="Nueva contraseña" />
          </div>
        </div>
      </div>
    </div>

    <!-- Cerrar sesión -->
    <div class="text-end mt-4">
      <button class="btn btn-danger" onclick="window.location.href='index.html'">Cerrar sesión</button>
    </div>
  </div>

  <script>
    // Vista previa de imagen
    document.getElementById("upload").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("profileImage").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
