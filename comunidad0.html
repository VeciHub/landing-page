<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comunidad - VeciHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/Comunidad.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: #67AE6E;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: white;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .logo-img {
      height: 50px;
      filter: brightness(0) invert(1);
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      margin-right: 8px;
    }

    nav a.active {
      background-color: #2e5e36;
    }

    nav a:hover {
      background-color: #4e944f;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar-img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-name {
      margin: 0;
      font-weight: bold;
    }

    .user-role {
      margin: 0;
      font-size: 14px;
    }

    .bell-icon {
      font-size: 20px;
      color: white;
      cursor: pointer;
    }

    .main-container {
      padding: 2rem;
      text-align: center;
    }

    .info-text {
      text-align: left;
      margin: 1rem auto;
      max-width: 700px;
    }

    .info-text li {
      list-style: none;
      margin: 5px 0;
    }

    .info-text li::before {
      content: "游릴";
      margin-right: 8px;
    }

    .foro-principal, .subforos {
      margin: 2rem 0;
    }

    .foro-box, .subforo-box {
      background-color: #67AE6E;
      color: white;
      padding: 1.5rem 2rem;
      margin: auto;
      border-radius: 12px;
      width: fit-content;
      position: relative;
      font-size: 1.3rem;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
    }

    .foro-box::after, .subforo-box::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      background-color: #1b4422;
      border-radius: 50%;
      top: -10px;
      right: -10px;
    }

    .subforos h3 {
      margin-bottom: 1rem;
    }

    .subforo-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .subforo-box {
      background-color: #8fcd8d;
      padding: 1rem 1.5rem;
      width: 200px;
    }

    .foro-icon {
      display: block;
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const comunidadID = localStorage.getItem("comunidadID");

    if (!comunidadID) {
      console.warn("No se encontr칩 un ID de comunidad en el localStorage.");
      document.getElementById("nombreComunidad").textContent = "Comunidad desconocida";
      return;
    }

    fetch(`https://68270fef397e48c913186ce3.mockapi.io/api/comunidad/${comunidadID}`)
      .then(response => {
        if (!response.ok) throw new Error("Error al obtener la comunidad");
        return response.json();
      })
      .then(data => {
        document.getElementById("nombreComunidad").textContent =
          `Comunidad ${data.nombreComunidad}`;
      })
      .catch(error => {
        console.error("Error al recuperar nombre de comunidad:", error);
        document.getElementById("nombreComunidad").textContent =
          "Comunidad no disponible";
      });
  });
</script>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="img/Logo.png" alt="VeciHub Logo" class="logo-img" />
      <h1>VeciHub</h1>
      <nav>
        <a href="Inicio.html">Inicio</a>
        <a href="#" class="active">Comunidad</a>
        <a href="Actividades.html">Actividades</a>
        <a href="#">Votaciones</a>
        <a href="Incidencias.html">Alertas</a>
      </nav>
    </div>
    <div class="navbar-right">
      <a href="Perfil.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
        <img src="img/register.jpg" alt="Avatar" class="avatar-img" />
        <div>
          <p class="user-name" id="nombreUsuarioNavbar">Laura G.</p>
          <p class="user-role" id="cargoUsuarioNavbar">Miembro</p>
        </div>
      </a>
      <i class="fa fa-bell bell-icon"></i>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-container">
    <h2 id="nombreComunidad">Comunidad ...</h2>

    <ul class="info-text">
      <li>35 Miembros</li>
      <li>5 Actividades locales pr칩ximas</li>
      <li>2 Votaciones Abiertas</li>
    </ul>

    <!-- Foro Principal -->
    <div class="foro-principal">
      <div class="foro-box">
        Foro Principal
        <span class="foro-icon">游논</span>
      </div>
    </div>

    <!-- Subforos -->
    <div class="subforos">
      <h3>SubForos</h3>
      <div class="subforo-container">
        <div class="subforo-box">Subforo #1 <span class="foro-icon">游논</span></div>
        <div class="subforo-box">Subforo #2 <span class="foro-icon">游논</span></div>
        <div class="subforo-box">Subforo #3 <span class="foro-icon">游논</span></div>
      </div>
    </div>
  </div>

  <!-- Script para nombre y cargo -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const nombre = localStorage.getItem("nombreUsuario");
      const cargo = localStorage.getItem("cargoUsuario");

      if (nombre) {
        document.getElementById("nombreUsuarioNavbar").textContent = nombre;
      }
      if (cargo) {
        document.getElementById("cargoUsuarioNavbar").textContent = cargo;
      }
    });
    
  </script>

</body>
</html>
